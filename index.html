<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Aquarium - Fish Collector's Paradise</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/aquarium.css" />
    <link rel="stylesheet" href="css/ui.css" />
    <link rel="stylesheet" href="css/monetization.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header Section -->
      <header class="game-header">
        <h1>🐠 Virtual Aquarium Paradise 🐠</h1>
        <div class="stats-bar">
          <div class="stat">
            <span class="stat-icon">💰</span>
            <span class="stat-label">Coins:</span>
            <span class="stat-value" id="coins">1000</span>
          </div>
          <div class="stat">
            <span class="stat-icon">🐟</span>
            <span class="stat-label">Fish:</span>
            <span class="stat-value" id="fishCount">0</span>
          </div>
          <div class="stat">
            <span class="stat-icon">⭐</span>
            <span class="stat-label">Reputation:</span>
            <span class="stat-value" id="reputation">0</span>
          </div>
          <div class="stat">
            <span class="stat-icon">🏆</span>
            <span class="stat-label">Collection:</span>
            <span class="stat-value" id="collectionProgress">0/30</span>
          </div>
        </div>
      </header>

      <!-- Main Game Area -->
      <div class="main-content">
        <!-- Aquarium Section -->
        <section class="aquarium-section">
          <div class="aquarium" id="aquarium">
            <div class="water-surface"></div>
            <div class="bubbles-container" id="bubblesContainer"></div>
            <div class="aquarium-floor"></div>
          </div>

          <!-- Aquarium Controls -->
          <div class="aquarium-controls">
            <button class="control-btn" onclick="feedFish()">
              <span>🍎</span> Feed Fish (10 coins)
            </button>
            <button class="control-btn" onclick="cleanTank()">
              <span>🧽</span> Clean Tank (15 coins)
            </button>
            <button class="control-btn" onclick="addDecoration()">
              <span>🌱</span> Add Plants (25 coins)
            </button>
            <button class="control-btn" onclick="attractCollector()">
              <span>👤</span> Call Collector (50 coins)
            </button>
          </div>
        </section>

        <!-- Side Panels -->
        <aside class="side-panels">
          <!-- Fish Shop -->
          <div class="panel shop-panel">
            <h3>🏪 Fish Shop</h3>
            <div class="shop-grid" id="shopGrid">
              <!-- Shop items populated by JavaScript -->
            </div>
          </div>

          <!-- Breeding Lab -->
          <div class="panel breeding-panel">
            <h3>🧬 Breeding Laboratory</h3>
            <div class="breeding-area">
              <div class="breeding-slots">
                <div
                  class="breeding-slot"
                  id="parent1"
                  onclick="selectBreedingSlot(1)"
                >
                  <span class="slot-label">Parent 1</span>
                </div>
                <div class="breeding-heart">💕</div>
                <div
                  class="breeding-slot"
                  id="parent2"
                  onclick="selectBreedingSlot(2)"
                >
                  <span class="slot-label">Parent 2</span>
                </div>
              </div>
              <button
                class="breed-btn"
                id="breedBtn"
                onclick="breedFish()"
                disabled
              >
                Start Breeding (30 coins)
              </button>
              <div
                class="breeding-progress"
                id="breedingProgress"
                style="display: none"
              >
                <div class="progress-bar">
                  <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="breedingTimer">Breeding in progress...</span>
              </div>
            </div>
          </div>

          <!-- Collection -->
          <div class="panel collection-panel">
            <h3>📚 Fish Collection</h3>
            <div class="collection-grid" id="collectionGrid">
              <!-- Collection items populated by JavaScript -->
            </div>
          </div>
        </aside>
      </div>

      <!-- Game Controls -->
      <div class="game-controls">
        <button class="control-btn secondary" onclick="saveGame()">
          <span>💾</span> Save Game
        </button>
        <button class="control-btn secondary" onclick="loadGame()">
          <span>📁</span> Load Game
        </button>
        <button class="control-btn secondary" onclick="resetGame()">
          <span>🔄</span> New Game
        </button>
        <button class="control-btn secondary" onclick="showHelp()">
          <span>❓</span> Help
        </button>
      </div>
    </div>

    <!-- Banner Ad Space (hidden for VIP users) -->
    <div class="banner-ad-space" id="bannerAdSpace">Advertisement Space</div>

    <!-- Notifications -->
    <div class="notification" id="notification">
      <span id="notificationText"></span>
      <button class="notification-close" onclick="closeNotification()">
        ×
      </button>
    </div>

    <!-- Modal for fish details -->
    <div class="modal" id="fishModal">
      <div class="modal-content">
        <span class="modal-close" onclick="closeFishModal()">&times;</span>
        <div id="fishDetails"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/game/fish.js"></script>
    <script src="js/game/genetics.js"></script>
    <script src="js/monetization/ads.js"></script>
    <script src="js/monetization/purchases.js"></script>
    <script src="js/monetization/ui.js"></script>
    <script src="js/game/breeding.js"></script>
    <script src="js/game/aquarium.js"></script>
    <script src="js/ui/shop.js"></script>
    <script src="js/ui/inventory.js"></script>
    <script src="js/ui/collection.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
